<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Прыгающий мячик</title>
  </head>
  <body class="root">
    <div class="page">
      <div class="page__content">
        <section class="game">
          <div class="ball game__ball"></div>
          <div class="barrier game__barrier"></div>
        </section>
        <section class="controls">
          <button class="btn btn_type_start btn_is_active controls__start">
            Старт
          </button>
          <button class="btn btn_type_reset btn_is_active controls__reset">
            Сбросить
          </button>
        </section>
      </div>
    </div>
  </body>
</html>
